<script type="text/javascript">
    $(document).ready(function () {

        $.getJSON('https://raw.githubusercontent.com/brianrizqi/brianrizqi.github.io/master/json/data.json',
            function (data) {
                // console.log(data);
                $.each(data, function (n, response) {
                    console.log(response['mata_kuliah']);
                    $('.cards').append(
                        `<article class="card">
                        <div class="card-title bg-green">
                            <h2>`+response['mata_kuliah']+`</h2>
                        </div>
                        <p class="sub-title">`+response['materi']+`</p>
                        <p class="sub-time">`+response['jam']+`</p>
                        <p class="sub-place">`+response['ruang']+`</p>
                        <p class="teacher">Teacher</p>
                        <p class="sub-teacher">`+response['dosen']+`</p>
                    </article>`
                    );
                })
            });
    })
