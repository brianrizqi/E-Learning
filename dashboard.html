<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login/login.css">
    <title>E - Learning</title>
</head>
<body>

<div class="site-wrapper">

    <aside class="sidebar">
        <header>
            <a href="#">
                <span>E - Learning</span>
            </a>
        </header>
        <nav class="menu">
            <ul>
                <li>
                    <a href="dashboard.html" class="active menu-item">
                        <span class="menu-icon fa fa-book"></span>
                        <span class="menu-label">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="my-course.html" class="menu-item">
                        <span class="menu-icon fa fa-book"></span>
                        <span class="menu-label">My Course</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="#" class="menu-item">
                        <span class="menu-icon fa fa-user"></span>
                        <span class="menu-label">Profile</span>
                    </a>
                </li> -->
            </ul>
        </nav>
        <nav class="menu bottom">
            <ul>
                <li>
                    <a href="#" class="menu-item">
                        <span class="menu-icon fa fa-gear"></span>
                        <span class="menu-label">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item" id="btn-logout">
                        <span class="menu-icon fa fa-sign-out"></span>
                        <span class="menu-label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main-wrapper">
        <header class="site-header">
            <div class="text-header">
                <span>
                    <p>
                        Learn, Learn and Learn
                    </p>
                </span>
            </div>
            <div class="d-flex align-items-center">
                <div class="notif">
                    <span class="fa fa-bell"></span>
                </div>
                <div class="search-bar">
                    <span class="fa fa-search"></span>
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </header>
        <div class="container">
            <h2>Monday</h2>
            <div class="centered">

                <section class="cards">

                </section>
            </div>
        </div>
    </main>
    <div id="myModal" class="modal">

        <div class="modal-content">
            <p>Apakah anda yakin akan keluar?</p>
            <button id="modal-btn-yes">
                Ya
            </button>
            <button id="modal-btn-no">
                Tidak
            </button>
        </div>

    </div>
</div>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('https://raw.githubusercontent.com/brianrizqi/brianrizqi.github.io/master/json/data.json',
            function (data) {
                // console.log(data);
                $.each(data, function (n, response) {
                    $('.cards').append(
                        `<article class="card">
                        <div class="card-title bg-green">
                            <h2>`+response['mata_kuliah']+`</h2>
                        </div>
                        <p class="sub-title">`+response['materi']+`</p>
                        <p class="sub-time">`+response['jam']+`</p>
                        <p class="sub-place">`+response['ruang']+`</p>
                        <p class="teacher">Teacher</p>
                        <p class="sub-teacher">`+response['dosen']+`</p>
                    </article>`
                    );
                })
            });
    })

    $("#btn-logout").on('click',function () {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    })

    $("#modal-btn-no").on('click',function () {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    })

    $("#modal-btn-yes").on('click',function () {
        window.location.href = 'index.html';
        return false;
        modal.style.display = "none";
    })
</script>
</body>
</html>
