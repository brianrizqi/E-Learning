<script type="text/javascript">
    var canvas = document.getElementById("myCanvas");
    var nilai = [80, 90, 70, 85, 90, 100];
    canvas.width = 900;
    canvas.height = 200;
    var ctx = canvas.getContext("2d");

    var x = 50;
    var width = 40;
    var height = 100;
    for (var i = 0; i < nilai.length; i++) {
        if (nilai[i] > 80) {
            ctx.fillStyle = 'blue';
        } else {
            ctx.fillStyle = 'red';
        }
        var h = nilai[i];
        ctx.fillRect(x, canvas.height - h, width, h);
        x += width + 15;
    }
</script>
